<div class="main-layout">
  <filters-bar></filters-bar>
  <stay-list
    *ngIf="listViewMode; else mapMode"
    [stays$]="stays$"
    [numSkeletons]="20"
  ></stay-list>
  <ng-template #mapMode>
    <stay-list-map class="full" [stays$]="stays$"></stay-list-map>
  </ng-template>
</div>

<button class="view-toggle-btn" (click)="listViewMode = !listViewMode">
  {{ listViewMode ? "Show Map" : "Show List" }}
  <fa-icon [icon]="listViewMode ? faMap : faList"></fa-icon>
</button>
