<filters-bar></filters-bar>

<ng-container *ngIf="listViewMode; else mapMode">
  <stay-list [stays]="stays$ | async"></stay-list>
</ng-container>
<ng-template #mapMode>
  <stay-list-map [stays]="stays$ | async"></stay-list-map>
</ng-template>

<button class="view-toggle-btn" (click)="listViewMode = !listViewMode">
  {{ listViewMode ? "Show Map" : "Show List" }}
  <fa-icon [icon]="listViewMode ? faMap : faList"></fa-icon>
</button>
