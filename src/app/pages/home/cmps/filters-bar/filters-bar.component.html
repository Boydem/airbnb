<div class="filters">
  <div class="filter-widget" *ngFor="let filter of filters$ | async">
    <img [src]="filter.img" alt="" />
    <p>{{ filter.title }}</p>
  </div>
</div>

<button (click)="isModalOpen = true" class="filters-modal-btn">Filters</button>
