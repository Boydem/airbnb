<ul class="carousel clean-list" #carouselContainer>
  <li *ngFor="let imgUrl of imgUrls" class="carousel-item">
    <img [src]="imgUrl" class="carousel-image" />
  </li>
</ul>
<button
  (click)="goToNextOrPrev(false)"
  class="arrow-left"
  [ngClass]="{ disabled: currentIndex === 0 }"
>
  <fa-icon size="xs" [icon]="faChevronLeft"></fa-icon>
</button>
<button
  (click)="goToNextOrPrev(true)"
  class="arrow-right"
  [ngClass]="{ disabled: currentIndex === imgUrls.length - 1 }"
>
  <fa-icon size="xs" [icon]="faChevronRight"></fa-icon>
</button>
<div class="dots-pagination">
  <span
    *ngFor="let imgUrl of imgUrls; let i = index"
    [ngClass]="{ active: i === currentIndex }"
    (click)="goToIndex(i)"
  ></span>
</div>
