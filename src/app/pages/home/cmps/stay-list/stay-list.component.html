<ul *ngIf="stays" class="stay-list clean-list">
  <li *ngFor="let stay of stays; let i = index">
    <stay-preview
      (onIntersection)="handleIntersection()"
      [isLast]="i === stays.length - 1"
      [stay]="stay"
    ></stay-preview>
  </li>

  <ng-container *ngIf="isLoading">
    <li *ngFor="let item of getSkeletonArray()">
      <stay-preview></stay-preview>
    </li>
  </ng-container>

  <ng-container *ngIf="!stays || !stays.length">
    <li>No stays found.</li>
  </ng-container>
</ul>
