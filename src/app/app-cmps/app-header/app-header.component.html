<overlay-screen
  (click)="isExpanded = false"
  [isOpen]="isExpanded"
></overlay-screen>

<header class="app-header main-layout" [class.expanded]="isExpanded">
  <div class="content-wrapper flex align-center justify-between">
    <app-logo></app-logo>
    <search-teaser (click)="isExpanded = true"></search-teaser>
    <user-menu></user-menu>
  </div>
  <search-expanded *ngIf="isExpanded"></search-expanded>
</header>
